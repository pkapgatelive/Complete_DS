{% block head %}
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('/path/to/your/background/image.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff; /* Text color on top of the background image */
    }

    .content {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Light shadow effect */
    }

    h1 {
      color: #4285f4; /* Google Blue color for the headline */
      text-align: center;
    }

    .form {
      margin-top: 20px;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="content">
    <h1>Calculator</h1>

    <div class="form">
      <form action="/math_operation" method="POST">
        <div class="form-group">
          <label for="operation">Choose a Mathematical Operation</label>
          <select class="form-control" id="operation" name="operation">
            <option value="add">add</option>
            <option value="subtract">subtract</option>
            <option value="multiply">multiply</option>
            <option value="divide">divide</option>
          </select>
        </div>
        <div class="form-group">
          <label for="num1">Number 1</label>
          <input type="text" class="form-control" id="num1" name="num1">
        </div>
        <div class="form-group">
          <label for="num2">Number 2</label>
          <input type="text" class="form-control" id="num2" name="num2">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Calculate</button>
      </form>
    </div>
  </div>
{% endblock %}
